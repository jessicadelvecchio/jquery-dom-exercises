<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
  </head>
  <body>
    <div class="todo-list-container">
      <h1>My Movie List</h1>
      <form class="movie-list-form">
        <label for="movie-entry">New Movie:</label>
        <input
          autofocus
          class="movie-title-entry-input"
          name="title-entry"
          type="text"
        />

        <label for="movie-entry">Rating:</label>
        <input
          autofocus
          class="movie-rating-entry-input"
          name="rating-entry"
          type="text"
        />
        <button type="submit">Submit</button>
      </form>
      <ul class="movie-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
