<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
  </head>
  <body>
    <div class="todo-list-container">
      <h1>My Movie List</h1>
      <form class="movie-list-form">
        <label for="movie-entry">New Movie:</label>
        <input autofocus id="movie-input" name="title-entry" type="text" />

        <label for="movie-entry">Rating:</label>
        <input autofocus id="rating-input" name="rating-entry" type="text" />
        <button id="add" type="submit">Submit</button>
      </form>
      <ul id="movie-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
